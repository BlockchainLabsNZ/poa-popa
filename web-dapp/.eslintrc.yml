env:
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: script
globals:
  describe: false
  xdescribe: false
  it: false
  xit: false
  after: false
  afterEach: false
  before: false
  beforeEach: false
rules:
  indent:
    - warn
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - warn
    - single
  comma-dangle:
    - warn
    - always-multiline
  semi:
    - error
    - always
  eqeqeq:
    - error
    - smart
  strict:
    - error
    - safe
